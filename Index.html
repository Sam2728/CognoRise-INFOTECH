<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="calculator">
            <form>
                <input type="text" class="screen">
            </form>
            <div class="buttons">
                <button type="button" class="btn func-btn" data-number="/">/</button>
                <button type="button" class="btn func-btn" data-number="*">*</button>
                <button type="button" class="btn func-btn" data-number="-">-</button>
                <button type="button" class="btn func-btn" data-number="+">+</button>

                
                <button type="button" class="btn input-btn" data-number="9">9</button>
                <button type="button" class="btn input-btn" data-number="8">8</button>
                <button type="button" class="btn input-btn" data-number="7">7</button>
                <button type="button" class="btn input-btn" data-number="6">6</button>
                <button type="button" class="btn input-btn" data-number="5">5</button>
                <button type="button" class="btn input-btn" data-number="4">4</button>
                <button type="button" class="btn input-btn" data-number="3">3</button>
                <button type="button" class="btn input-btn" data-number="2">2</button>
                <button type="button" class="btn input-btn" data-number="1">1</button>
                <button type="button" class="btn input-btn" data-number="0">0</button>
                <button type="button" class="btn input-btn" data-number=".">.</button>
                <button type="button" class="equal-btn" id="io">=</button>
                <button type="button" class="btn clear-btn">C</button>
            </div>
        </section>
        <script src="app.js"></script>
    </body>
</html>
